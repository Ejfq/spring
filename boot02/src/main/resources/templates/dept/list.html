<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="contextPath" th:value="${#httpServletRequest.getContextPath()}">
<title>부서조회</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>부서번호</th>
				<th>부서이름</th>
				<th>부서장Id</th>
				<th>위치Id</th>
			</tr>
		</thead>
		<tbody>
			<th:block th:each ="dept : ${deptList}">
				<tr>
					<td th:text ="${dept.departmentId}"></td>
					<td th:text = "${dept.departmentName}"></td>
					<td th:text = "${dept.managerId}"></td>
					<td th:text = "${dept.locationId}"></td>
				</tr>
			</th:block>
		</tbody>
		
	</table>
	<script>
		const context = $('meta[name="contextPath"]').attr('value');
		$('tbody > tr').on('click', function(event){
			let dId = $(event.currentTarget).children().first().text();
			let url = context + '/deptInfo?departmentId=' + dId;
			console.log(url);
			location.href=url;
		})
	</script>

</body>
</html>
